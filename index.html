<!DOCTYPE html>
<html>
<head>
  <title>Event Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 30px;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 100px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
    }
    
    .image-container {
      flex-basis:70%;
      padding-right: 50px;
      padding-top: 30%;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    .form-container {
      flex-basis: 70%;
    }
    
    h1 {
      text-align: center;
    }
    h3{
        text-align: center;
    }
    .center {
  margin-left: auto;
  margin-right: auto;
}
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }
    
    input[type="submit"],
    input[type="button"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }
    
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src= https://images.unsplash.com/photo-1510511233900-1982d92bd835?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTN8fGV2ZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60 alt="Event Image" class="center">
    </div>
    <div class="form-container">
      <h1>Event 1</h1>
      <h3>Number of Available seats</h3>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone No:</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="seats">Number of Seats:</label>
          <input type="number" id="seats" name="seats" required>
        </div>
        <div class="form-group">
          <label for="attendees">Number of Attendees 2:</label>
          <input type="number" id="attendees" name="attendees" required>
        </div>
        <div class="btn-group">
          <input type="submit" value="Submit">
          <input type="button" value="Cancel">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
